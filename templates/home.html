<html xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>
<form action="/post" method="POST">
	<h1>Welcome {{username}}</h1>
	<input type="text" name = "filepath" placeholder="filepath" required/> </br>
	<input type="number" name="allFollowers" placeholder = 'allFollowers' min="0" max="1"> </br>
	<input type="text" name = "caption" placeholder="caption" required/> </br>
	<input type="submit" value = Post />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are your photos:

<table>
	<th>Photo</th>

{% for line in photos %}
	<tr>
		<td>{{line.photoID}}</td>
	</tr>
{% endfor %}
</table>

<br>
<a href="/post">Post</a>
<br>
<a href="/follow">Follow</a>
<br>
<a href="/seeFollowRequests">See Follow Requests</a>
<br>
<form action="/createFriendGroup" method="POST">
	<input type="text" name = "FriendGroupName" placeholder="Friend Group Name" required/> </br>
	<input type="text" name = "description" placeholder="description" required/> </br>
	<input type="submit" value = CreateFriendGroup />
</form>
<br>
<form action="/addToFriendGroup" method="POST">
	<input type="text" name = "username" placeholder="username" required/> </br>
	<input type="text" name = "FriendGroupName" placeholder="Friend Group Name" required/> </br>
	<input type="submit" value = addToFriendGroup />
</form>
<br>
<a href="/logout">Logout</a>

{% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}

</body>


</html>
